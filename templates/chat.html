<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionBot - Asistente de Moda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f7fb;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 0;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(90deg, #ff8c94, #6a82fb);
            color: #fff;
            padding: 24px 32px 16px 32px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }
        .chat-messages {
            padding: 24px 24px 0 24px;
            height: 400px;
            overflow-y: auto;
            background: #f6f7fb;
        }
        .msg {
            margin-bottom: 18px;
            display: flex;
        }
        .msg.user {
            justify-content: flex-end;
        }
        .msg .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 1.05rem;
            line-height: 1.4;
        }
        .msg.user .bubble {
            background: #6a82fb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .msg.bot .bubble {
            background: #fff;
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1.5px solid #e3e3e3;
        }
        .msg.bot .bubble strong {
            color: #ff8c94;
        }
        .msg.bot img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 8px;
            border: 2px solid #e3e3e3;
        }
        .chat-input {
            display: flex;
            border-top: 1.5px solid #e3e3e3;
            background: #fff;
            padding: 16px 24px;
        }
        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: transparent;
        }
        .chat-input button {
            background: linear-gradient(90deg, #ff8c94, #6a82fb);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            font-size: 1.1rem;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .feedback-btn {
            margin-top: 8px;
            margin-right: 8px;
        }
        .option-btn {
            margin: 6px 8px 0 0;
        }
        .option-checkbox {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üëó FashionBot<br>
            <span style="font-size:1rem;font-weight:400;">¬°Tu asistente de moda personalizado!</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Escribe tu consulta de moda aqu√≠..." autofocus />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        let esperandoSeleccion = false;
        let opcionesActuales = [];
        let multipleSeleccion = false;

        function addMessage(text, sender, img=null, feedbackBtns=false, motivo=null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + sender;
            let html = `<div class="bubble">${text}`;
            if (img) {
                html += `<br><img src="${img}" alt="prenda recomendada">`;
            }
            if (motivo) {
                html += `<div style='font-size:0.95em;color:#888;margin-top:6px;'>${motivo}</div>`;
            }
            if (feedbackBtns) {
                html += `<div class='mt-2'>
                    <button class='btn btn-outline-success btn-sm feedback-btn' data-feedback='like'>üëç Me gusta</button>
                    <button class='btn btn-outline-danger btn-sm feedback-btn' data-feedback='dislike'>üëé No me gusta</button>
                </div>`;
            }
            html += '</div>';
            msgDiv.innerHTML = html;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addOptions(pregunta, opciones, multiple) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg bot';
            let html = `<div class="bubble"><strong>${pregunta}</strong><br>`;
            if (multiple) {
                opciones.forEach((op, i) => {
                    html += `<label class='option-checkbox'><input type='checkbox' name='opcion' value='${op}'> ${op}</label>`;
                });
                html += `<br><button class='btn btn-primary btn-sm mt-2' id='enviarSeleccionMultiple'>Confirmar selecci√≥n</button>`;
            } else {
                opciones.forEach((op, i) => {
                    html += `<button class='btn btn-outline-primary btn-sm option-btn' data-opcion='${op}'>${op}</button>`;
                });
            }
            html += '</div>';
            msgDiv.innerHTML = html;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            esperandoSeleccion = true;
            opcionesActuales = opciones;
            multipleSeleccion = multiple;
        }

        // Mensaje de bienvenida
        addMessage('¬°Hola! Soy FashionBot, tu asesora de moda virtual. P√≠deme un outfit para cualquier ocasi√≥n y te gu√≠o paso a paso. üëó‚ú®', 'bot');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Permitir enviar texto aunque haya opciones en pantalla (para reiniciar el flujo)
            esperandoSeleccion = false;
            opcionesActuales = [];
            multipleSeleccion = false;
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(data => {
                if (data.pregunta && data.opciones) {
                    addOptions(data.pregunta, data.opciones, data.multiple);
                } else if (data.respuesta) {
                    addMessage(data.respuesta, 'bot');
                }
            });
        });

        // Manejar selecci√≥n de opciones (botones o checkboxes)
        chatMessages.addEventListener('click', function(e) {
            // Opci√≥n simple
            if (e.target.classList.contains('option-btn')) {
                const seleccion = e.target.getAttribute('data-opcion');
                addMessage(seleccion, 'user');
                esperandoSeleccion = false;
                opcionesActuales = [];
                multipleSeleccion = false;
                fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seleccion })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.pregunta && data.opciones) {
                        addOptions(data.pregunta, data.opciones, data.multiple);
                    } else if (data.respuesta) {
                        addMessage(data.respuesta, 'bot');
                    }
                });
            }
            // Opci√≥n m√∫ltiple
            if (e.target.id === 'enviarSeleccionMultiple') {
                const checks = chatMessages.querySelectorAll('input[type=checkbox][name=opcion]:checked');
                const seleccion = Array.from(checks).map(c => c.value);
                if (seleccion.length === 0) return;
                addMessage(seleccion.join(', '), 'user');
                esperandoSeleccion = false;
                opcionesActuales = [];
                multipleSeleccion = false;
                fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seleccion })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.pregunta && data.opciones) {
                        addOptions(data.pregunta, data.opciones, data.multiple);
                    } else if (data.respuesta) {
                        addMessage(data.respuesta, 'bot');
                    }
                });
            }
        });

        // Feedback en el chat
        chatMessages.addEventListener('click', function(e) {
            if (e.target.classList.contains('feedback-btn')) {
                const feedback = e.target.getAttribute('data-feedback');
                e.target.parentElement.innerHTML = "<span class='text-success'>¬°Gracias por tu feedback!</span>";
                // Aqu√≠ podr√≠as enviar el feedback a la API si lo deseas
            }
        });
    </script>
</body>
</html>
